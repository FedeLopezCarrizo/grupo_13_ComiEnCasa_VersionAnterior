<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/productCart_style.css">
    <title>Comi-enCasa</title>
</head>
<body>
    <div class="container">
        
        <!-- cabecera -->
        <header class="header__main">            
            <a href="/../index.html"><img src="/img/banner.png" alt="logotipo" class="logo"></a>

            <!-- Top Navigation Menu -->
            <div class="topnav">
                <article class="header__loginregister"> 
                    <a href="/login.html" class="a__login">Inicia Sesi√≥n</a>
                    <a href="/register.html" class="a__register">Registrate</a>

                    <a href="/productCart.html">
                        <div class="icon-cart">
                            <div class="cart-line-1" style="background-color: #E5E9EA"></div>
                            <div class="cart-line-2" style="background-color: #E5E9EA"></div>
                            <div class="cart-line-3" style="background-color: #E5E9EA"></div>
                            <div class="cart-wheel" style="background-color: #E5E9EA"></div>
                        </div>
                    </a>
                </article>

                <div id="myLinks">
                    <a class="topnav__links" href="#">Categorias</a>
                    <a class="topnav__links" href="#">Mis Pedidos</a>
                    <a class="topnav__links" href="#">Ofertas</a>
                    <a class="topnav__links" href="#">Empresas</a>
                    <a class="topnav__links" href="#">Preguntas Frecuentes</a>
                </div>

                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <!-- <i class="fa fa-bars"></i> -->
                    <img class="menu__burger" src="/img/icon-burger.svg" alt="menu">
                </a>
            </div>
        </header>
            
        <!-- busqueda -->
		<section class="section__search">
            <input class="input__search" type="text" name="search" placeholder="Busca eso que queres hoy...">
            <button class="button__search" type="submit" name="button-search">Buscar</button>
        </section>
        
        <!-- producto -->
        <section class="section__product">

            <article class="article__product"> 
                <img class="img__product" src="/img/milanesa-carrito.jpg" alt="">

                <a href="/productDetail.html" class="a__detailProduct">Milanesas a la napolitana con papas fritas.</a>

                <span class="price__currency">$ 800</span>
            </article>
        </section>

        <!-- pie de pagina -->
        <footer class="footer__main">
			<ul>
                <li><a href="#" class="footer__hyperlink">Ofertas</a></li>
                <li><a href="#" class="footer__hyperlink">Preguntas Frecuentes</a></li>
                <li><a href="#" class="footer__hyperlink">Contacto</a></li>
            </ul>
            <ul class="footer__social">
                <li><a href="#" target="_blank"><img src="/img/icon-twitter.png" alt="Twitter Logo" class="icon__twitter"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-facebook.png" alt="Facebook Logo" class="icon__facebook"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-instagram.jpg" alt="Instagram Logo" class="icon__instagram"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-linkedin.png" alt="Linkedin Logo" class="icon__linkedin"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-youtube.png" alt="Youtube Logo" class="icon__youtube"></a></li>
            </ul>
		</footer>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>
</body>
</html>
