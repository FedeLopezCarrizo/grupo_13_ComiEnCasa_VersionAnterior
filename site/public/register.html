<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register_style.css">
    <title>Comi-enCasa</title>
</head>
<body>
    <div class="container">
        
        <!-- cabecera -->
        <header class="header__main">            
            <a href="/../index.html"><img src="/img/banner.png" alt="logotipo" class="logo"></a>

            <!-- Top Navigation Menu -->
            <div class="topnav">             

                <article class="header__loginregister"> 
                   
                </article>

                <div id="myLinks">
                    <a class="topnav__links" href="#">Categorias</a>
                    <a class="topnav__links" href="#">Mis Pedidos</a>
                    <a class="topnav__links" href="#">Ofertas</a>
                    <a class="topnav__links" href="#">Empresas</a>
                    <a class="topnav__links" href="#">Preguntas Frecuentes</a>
                </div>

                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <!-- <i class="fa fa-bars"></i> -->
                    <img class="menu__burger" src="/img/icon-burger.svg" alt="menu">
                </a>
            </div>
        </header>

        <article class="header__usuarioregister"> 
            
            <h1> Completa tus datos.</h1>
            <a class="create__business" href="/registerbusiness.html">crea una cuenta empresa</a>

            <input class="input__nombre" type="text" name="name" placeholder="Nombre">
            <input class="input__nombre" type="text" name="lastname" placeholder="Apellido">

        
            <h2>Selecciona provincia</h2>
            <select class="input__nombre" name="provincia" id="provincia">
                <option value="bsas">Buenos Aires</option>
                <option value="capfed">C.A.B.A.</option>
                <option value="cata">Catamarca</option>
                <option value="chac">Chaco</option>
                <option value="chub">Chubut</option>
                <option value="cord">Córdoba</option>
                <option value="corri">Corrientes</option>
                <option value="entr">Entre Ríos</option>
                <option value="form">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="lapam">La Pampa</option>
                <option value="lario">La Rioja</option>
                <option value="mdz">Mendoza</option>
                <option value="misio">Misiones</option>
                <option value="nqn">Neuquén</option>
                <option value="rion">Rio Negro</option>
                <option value="salta">Salta</option>
                <option value="sanju">San Juan</option>
                <option value="sanlu">San Luis</option>
                <option value="sancru">Santa Cruz</option>
                <option value="sanfe">Santa Fe</option>
                <option value="santia">Santiago del Estero</option>
                <option value="tierr">Tierra del Fuego</option>
                <option value="tucu">Tucumán</option>
            </select>

            <h2>Tipo de Documento</h2>
                <select class="input__nombre" name="identi" id="tipodni">
                    <option value="dni">DNI</option>
                    <option value="LC">Libr. civica</option>
                    <option value="LE">Libr. enrolamiento</option>
            </select>
            <textarea class="input__nombre" name="identificacion" id="dni" cols="30" rows="1" placeholder="1234567"></textarea>
    
            <h2>Que preferis?</h2>
            <p> 
                <input class="input__nombre" type="checkbox" name="tipo" value="minutas">Minutas 
                <input class="input__nombre" type="checkbox" name="tipo" value="Vegana">Vegana 
                <input class="input__nombre" type="checkbox" name="tipo" value="Vegetariana">Vegetariana <br>
                <input class="input__nombre" type="checkbox" name="tipo" value="bebidas">Bebidas 
                <input class="input__nombre" type="checkbox" name="tipo" value="Etnicas">Etnicas  
                <input class="input__nombre" type="checkbox" name="tipo" value="pasta">Pastas <br>
                <input class="input__nombre" type="checkbox" name="tipo" value="carne">Carnes
                <input class="input__nombre" type="checkbox" name="tipo" value="plato">Al Plato  
                <input class="input__nombre" type="checkbox" name="tipo" value="otro">Otros 
            </p>
            <section class="input_login"> 
                <input class="input__email" type="email" id="email" name="email" placeholder="Tu dirección de E-mail">
                
                <input class="input__password" type="password" name="password" placeholder="Contraseña">
                <input class="input__password" type="password" name="password-repeat" placeholder="Repetir Contraseña">
            </section>
            <section class="button_register"> 
                <button class="button__reset" type="submit" name="button_reset">Limpiar campos</button>
                <button class="button__submit" type="submit" name="button_submit">Enviar formulario</button>
            </section>            
            
        </article>    

        <!-- pie de pagina -->
        <footer class="footer__main">
			<ul>
                <li><a href="#" class="footer__hyperlink">Ofertas</a></li>
                <li><a href="#" class="footer__hyperlink">Preguntas Frecuentes</a></li>
                <li><a href="#" class="footer__hyperlink">Contacto</a></li>
            </ul>
            <ul class="footer__social">
                <li><a href="#" target="_blank"><img src="/img/icon-twitter.png" alt="Twitter Logo" class="icon__twitter"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-facebook.png" alt="Facebook Logo" class="icon__facebook"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-instagram.jpg" alt="Instagram Logo" class="icon__instagram"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-linkedin.png" alt="Linkedin Logo" class="icon__linkedin"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-youtube.png" alt="Youtube Logo" class="icon__youtube"></a></li>
            </ul>
		</footer>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>
</body>
</html>
