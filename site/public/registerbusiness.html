<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index_style.css">
    <title>Comi-enCasa</title>
</head>
<body>
    <div class="container">
        
        <!-- cabecera -->
        <header class="header__main">  
            <a href="/index.html"><img src="/img/banner.png" alt="banner"> </a>
                                
            <article class="menu__iconburger"> 
                <img class="menu__burger" src="/img/icon-burger.svg" alt="menu">
        </header>
                <h1> Completa tus datos.</h1>
                <a href="/register.html">Crea una cuenta personal</a>
                <article class="header__usuarioregister"> 
                    <p><label for="">Nombre</label></p>
                        <textarea name="nombre" id="name" cols="30" rows="1"></textarea>
                    <p><label for="">Apellido</label> </p>
                        <textarea name="lastname" id="lastname" cols="30" rows="1"></textarea>
                    <p><label for="">Razon Social</label> </p>
                        <textarea name="raz.soc" id="lastname" cols="50" rows="1"></textarea>
                    <p><label for="">Selecciona provincia</label></p>
                        <select name="provincia" id="provincia">
                            <option value="bsas">Buenos Aires</option>
                            <option value="capfed">C.A.B.A.</option>
                            <option value="cata">Catamarca</option>
                            <option value="chac">Chaco</option>
                            <option value="chub">Chubut</option>
                            <option value="cord">Córdoba</option>
                            <option value="corri">Corrientes</option>
                            <option value="entr">Entre Ríos</option>
                            <option value="form">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="lapam">La Pampa</option>
                            <option value="lario">La Rioja</option>
                            <option value="mdz">Mendoza</option>
                            <option value="misio">Misiones</option>
                            <option value="nqn">Neuquén</option>
                            <option value="rion">Rio Negro</option>
                            <option value="salta">Salta</option>
                            <option value="sanju">San Juan</option>
                            <option value="sanlu">San Luis</option>
                            <option value="sancru">Santa Cruz</option>
                            <option value="sanfe">Santa Fe</option>
                            <option value="santia">Santiago del Estero</option>
                            <option value="tierr">Tierra del Fuego</option>
                            <option value="tucu">Tucumán</option>
                        </select>
                    <p><label for="">CUIT / CUIL</label></p>
                        <select name="identi" id="tipodni">
                            <option value="cuit">cuit</option>
                            <option value="cuil">cuil</option>
                                                    </select>
                    <textarea name="identificacion" id="dni" cols="30" rows="1" placeholder="1234567"></textarea>
                   <p> <label for="">Que preferis?</label> <br>
                        <input type="checkbox" name="tipo" value="minutas">Minutas 
                        <input type="checkbox" name="tipo" value="Vegana">Vegana 
                        <input type="checkbox" name="tipo" value="Vegetariana">Vegetariana 
                        <input type="checkbox" name="tipo" value="bebidas">Bebidas 
                        <input type="checkbox" name="tipo" value="Etnicas">Etnicas <br> 
                        <input type="checkbox" name="tipo" value="pasta">Pastas 
                        <input type="checkbox" name="tipo" value="carne">Carnes
                        <input type="checkbox" name="tipo" value="plato">Al Plato  
                        <input type="checkbox" name="tipo" value="otro">Otros 
                   </p>
                   <p> <label for="email">E-mail</label>
                       <input type="email" id="email" name="email" placeholder="coso@comiencasa.com">
                   </p>
                   <p> <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                   </p>
                <p> <button type="reset">Limpiar campos</button>
                    <button type="submit">Enviar formulario</button>
                </p>
            
                </article>

                
            </article>

			
        
                    
        <!-- sugerencias -->
        <section class="section__suggestions">
            <article class="article__suggestion">
                 <a href="#"><img src="/img/sugerencia_bebida.png" alt="sugerencia_bebida"> </a>
            </article>
            <article class="article__suggestion">
                <a href="#"><img src="/img/sugerencia_minuta.png" alt="sugerencia_minuta"> </a>
            </article>
            <article class="article__suggestion">
                <a href="#"><img src="/img/sugerencia_postre.png" alt="sugerencia_postre"> </a>
            </article>
            <article class="article__suggestion">
                <a href="#"><img src="/img/sugerencia_veggie.png" alt="sugerencia_veggie"> </a>
            </article>
        </section>

        <!-- pie de pagina -->
        <footer class="footer__main">
			<ul>
                <li><a href="#" class="footer__hyperlink">Ofertas</a></li>
                <li><a href="#" class="footer__hyperlink">Preguntas Frecuentes</a></li>
                <li><a href="#" class="footer__hyperlink">Contacto</a></li>
            </ul>
            <ul class="footer__social">
                <li><a href="#" target="_blank"><img src="/img/icon-twitter.png" alt="Twitter Logo" class="icon__twitter"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-facebook.png" alt="Facebook Logo" class="icon__facebook"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-instagram.jpg" alt="Instagram Logo" class="icon__instagram"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-linkedin.png" alt="Linkedin Logo" class="icon__linkedin"></a></li>
                <li><a href="#" target="_blank"><img src="/img/icon-youtube.png" alt="Youtube Logo" class="icon__youtube"></a></li>
            </ul>
		</footer>
    </div>
</body>
</html>
